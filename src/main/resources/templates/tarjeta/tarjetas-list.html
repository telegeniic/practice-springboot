<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
</head>
<body>

	<h3 class="text-center" th:text="${titulo}"></h3>
	<br>

	<div>
		<p class="text-center bg-warning w-50 mx-auto" th:if="${mensaje != null}" th:text="${mensaje}"></p>
		<p class="text-center bg-warning w-50 mx-auto" th:if="${tarjetas.isEmpty()}"> La Lista esta vacia </p>
	</div>

	<div class="text-center mx-auto" style="margin-bottom: 3vh;">
			<a class="btn btn-primary mx-auto" href="form">Nuevo Campo</a>
			<a class="btn btn-primary" href="/">Index</a>
	</div>

	<table class="mx-auto w-75 text-center table table-striped table-bordered">
		<thead>
			<tr>
				<th>Numero De Tarjeta</th>
				<th>Id De Cuenta</th>
				<th>Nombre</th>
				<th colspan="2"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tarjeta : ${tarjetas}">
				<td th:text = "${tarjeta.getNumeroTarjeta()}"></td>
				<td th:text = "${tarjeta.getCuenta().getId()}"></td>
				<td th:text = "${tarjeta.getCuenta().getCliente().getNombre()}"></td>
				<td> <a class="btn btn-warning" th:href="@{form/} + ${tarjeta.getId()}" th:text="Editar"></a> </td>
				<td> <a class="btn btn-danger" th:href="@{eliminar/} + ${tarjeta.getId()}" th:text="Eliminar" onclick="return confirm('Â¿Desea eliminar la Tarjeta?');"></a> </td>
			</tr>
		</tbody>
	</table>
</body>
</html>
