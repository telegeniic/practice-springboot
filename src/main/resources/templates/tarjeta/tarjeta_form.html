<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
	</head>
	<body>
	
		<h3 class="text-center" th:text="${titulo}"></h3>
		<br>
	
		<p th:if="${mensaje != null}" th:text="${mensaje}"></p>
		
		<div class="row justify-content-center">
			<div class="col-auto">
				<form th:action="@{/tarjeta/form}" th:object="${tarjeta}" method="post">
					<table class=" table table-borderless">
						<tr>
							<td>Numero de Tarjeta</td>
							<td><input type="text" th:field="*{numeroTarjeta}" required></td>
						</tr>
						<tr th:if="${#fields.hasErrors('numeroTarjeta')}">
							<td class="table-warning" th:errors="*{numeroTarjeta}" colspan="2" ></td>
						</tr>
						<tr>
							<td>icv</td>
							<td><input type="text" th:field="*{icv}" required></td>
						</tr>
						<tr th:if="${#fields.hasErrors('icv')}">
							<td class="table-warning" th:errors="*{icv}" colspan="2"></td>
						</tr>
						<tr>
							<td>Cuenta</td>
							<td><select name="" id="" th:field="*{cuenta}" required>
								<option 
									th:each="cuentas : ${cuentas}" 
									th:value="${cuentas.getId()}" 
									th:text="${cuentas.getId()+' Nombre: '+cuentas.getCliente().getNombre()}"
								></option>
							</select></td>
						</tr>
						<tr th:if="${#fields.hasErrors('cuenta')}">
							<td class="table-warning" th:errors="*{cuenta}" colspan="2"></td>
						</tr>
						<tr>
							<td>Tipo de tarjeta</td>
							<td><select name="" id="" th:field="*{nombre}" required>
								<option value="digital">Digital</option>
								<option value="fisica">Fisica</option>
							</select></td>
						</tr>
						<tr th:if="${#fields.hasErrors('nombre')}">
							<td class="table-warning" th:errors="*{nombre}" colspan="2"></td>
						</tr>
					</table>
					<br>
					<input class="btn btn-primary" type="submit" value="Guardar">
					<a class="btn btn-primary" href="/tarjeta/list">Lista</a>
					<a class="btn btn-primary" href="/">Index</a>
				</form>
			</div>
		</div>
		
		
		
		
	</body>
</html>
