<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title th:text="${titulo}"></title>
</head>
<body>

	<h3 class="text-center" th:text="${titulo}"></h3>
	<br>

	<p th:if="${clientes.isEmpty()}"> La Lista esta vacia </p>

	<div class="text-center" style="margin-bottom: 3vh;">
		<a class="btn btn-primary" href="form">Nuevo Campo</a>
		<a class="btn btn-primary" href="/">Index</a>
	</div>

	<table class="mx-auto w-75 text-center table table-striped table-bordered">
		<thead>
			<tr>
				<th>Id Usuario</th>
				<th>Nombre</th>
				<th>Numero Telefonico</th>
				<th colspan="2"></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td th:text = "${cliente.getId()}"></td>
				<td th:text = "${cliente.getNombre()}"></td>
				<td th:text = "${cliente.getNumeroTelefonico()}"></td>
				<td> <a class="btn btn-warning" th:href="@{form/} + ${cliente.getId()}" th:text="Editar"></a> </td>
				<td th:if="${cliente.getCuenta() == null}"> <a class="btn btn-danger" th:href="@{eliminar/} + ${cliente.getId()}" th:text="Eliminar" onclick="return confirm('Â¿Desea eliminar el Cliente?');"></a> </td>
				<td th:if="${cliente.getCuenta() != null}"> <a class="btn btn-danger" th:text="Eliminar" onclick="return alert('No se puede eliminar el cliente, cuenta con una cuenta registrada');"></a> </td>
				
			</tr>
		</tbody>

	</table>
</body>
</html>
