<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
	</head>
	<body>
	
		<h3 class="text-center" th:text="${titulo}"></h3>
		<br>
		<div>
			<p class="text-center bg-warning w-50 mx-auto" th:if="${mensaje != null}" th:text="${mensaje}"></p>
		</div>
		
		<div>
			<form class="mx-auto text-center" th:action="@{/cliente/form}" th:object="${cliente}" method="post">
				<table class="text-start mx-auto table table-borderless w-25">
					<tr>
						<td>Nombre</td>
						<td><input type="text" th:field="*{nombre}" required></td>
					</tr>
					<tr th:if="${#fields.hasErrors('nombre')}">
						<td class="table-warning" th:errors="*{nombre}" colspan="2"></td>
					</tr>
					<tr>
						<td>Apellidos</td>
						<td><input type="text" th:field="*{apellido}" required></td>
					</tr>
					<tr th:if="${#fields.hasErrors('apellido')}">
						<td class="table-warning" th:errors="*{apellido}" colspan="2"></td>
					</tr>
					<tr>
						<td>Numero Telefonico</td>
						<td><input type="text" th:field="*{numeroTelefonico}" required></td>
					</tr>
					<tr th:if="${#fields.hasErrors('numeroTelefonico')}">
						<td class="table-warning" th:errors="*{numeroTelefonico}" colspan="2"></td>
					</tr>
					<tr>
						<td>e-mail</td>
						<td><input type="text" th:field="*{email}" required></td>
					</tr>
					<tr th:if="${#fields.hasErrors('email')}">
						<td class="table-warning" th:errors="*{email}" colspan="2"></td>
					</tr>
					<tr>
						<td>Banco</td>
						<td><select name="" id="" th:field="*{idBancoAux}">
							<option 
								th:each="banco : ${bancos}" 
								th:value="${banco.getId()}" 
								th:text="${banco.getId()+' Nombre: '+banco.getSucursal()}"
							></option>
						</select></td>
					</tr>
				</table>
				<br>
				<input class="btn btn-primary" type="submit" value="Guardar">
				<a class="btn btn-primary" href="/cliente/list">Lista</a>
				<a class="btn btn-primary" href="/">Index</a>
			</form>
		</div>
		
	</body>
</html>
