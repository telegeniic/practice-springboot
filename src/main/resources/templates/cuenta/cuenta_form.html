<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<meta charset="UTF-8">
		<title th:text="${titulo}"></title>
	</head>
	<body>
	
		<h3 class="text-center" th:text="${titulo}"></h3>
		<br>
	
		<p th:if="${mensaje != null}" th:text="${mensaje}"></p>
		
		<div class="row justify-content-center">
			<div class="col-auto">
				<form th:action="@{/cuenta/form}" th:object="${cuenta}" method="post">
					<table>
						<tr>
							<td>Numero de Cuenta</td>
							<td><input type="text" th:field="*{numeroDeCuenta}" required></td>
						</tr>
						<tr th:if="${#fields.hasErrors('numeroDeCuenta')}">
							<td class="table-warning" th:errors="*{numeroDeCuenta}" colspan="2"></td>
						</tr>
						<tr>
							<td>Monto Minimo</td>
							<td><input type="text" th:field="*{montoMinimo}" required></td>
						</tr>
						<tr>
							<td>Saldo Actual</td>
							<td><input type="text" th:field="*{saldoActual}" required></td>
						</tr>
						<tr>
							<td>Cliente</td>
							<td><select name="" id="" th:field="*{idClienteAux}" required>
								<option 
									th:each="cliente : ${clientes}" 
									th:value="${cliente.getId()}" 
									th:text="${cliente.getId()+' Nombre: '+cliente.getNombre()+' '+cliente.getApellido}"
								></option>
							</select></td>
						</tr>
						<tr>
							<td>Casa Inversionista</td>
							<td><select name="" id="" th:field="*{idCasaInversionistaAux}" required>
								<option 
									th:each="casaInversionista : ${casaInversionistas}" 
									th:value="${casaInversionista.getId()}" 
									th:text="${casaInversionista.getId()+' Nombre: '+casaInversionista.getNombreOferta()}"
								></option>
							</select></td>
						</tr>
					</table>
					<br>
					<input class="btn btn-primary" type="submit" value="Guardar">
					<a class="btn btn-primary" href="/cuenta/list">Lista</a>
					<a class="btn btn-primary" href="/">Index</a>
				</form>
			</div>
		</div>
		
		
	</body>
</html>
